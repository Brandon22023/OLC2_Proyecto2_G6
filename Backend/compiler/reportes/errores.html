
<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Reporte de Errores</title>
<style>
    body {
        background: linear-gradient(120deg, #232526, #ff7675 120%);
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding: 40px;
    }
    h1 {
        text-align: center;
        color: #d63031;
        letter-spacing: 2px;

        font-size: 2.5em;
    }
    .icon {
        font-size: 1.3em;
        vertical-align: middle;
        margin-right: 8px;
    }
    table {
        border-collapse: collapse;
        margin: 0 auto;
        min-width: 950px;
        background: rgba(44, 62, 80, 0.98);
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 8px 32px 0 rgba(214, 48, 49, 0.37);

    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(40px);}
        to { opacity: 1; transform: translateY(0);}
    }
    th, td {
        padding: 16px 22px;
        text-align: center;
    }
    th {
        background: linear-gradient(90deg, #d63031 60%, #fdcb6e 100%);
        color: #fff;
        font-size: 1.1em;
        letter-spacing: 1px;
        border-bottom: 3px solid #636e72;
    }
    tr {
        transition: background 0.2s;
    }
    tr:nth-child(even) {
        background: rgba(214, 48, 49, 0.08);
    }
    tr:hover {
        background: #636e72;
        color: #fff;
        cursor: pointer;
    }
    td {
        font-size: 1em;
        border-bottom: 1px solid #636e72;
    }
    .tipo-lexico {
        color: #00b894;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .tipo-sintactico {
        color: #0984e3;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .tipo-semantico {
        color: #fdcb6e;
        font-weight: bold;
        letter-spacing: 1px;
    }

        content: "üìù";

        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
    }
</style>
</head>
<body>
<h1>Reporte de Errores</h1>
<table id="tablaErrores" style="display:none;">
<thead>
<tr>

    <th>Descripci√≥n</th>

</tr>
</thead>
<tbody>
</tbody>

<script>
const rows = ``;
const table = document.getElementById('tablaErrores');
const tbody = table.getElementsByTagName('tbody')[0];
let i = 0;
let tempRow = '';
table.style.display = '';
function typeRow() {
    if (i >= rows.length) return;
    tempRow += rows[i];
    tbody.innerHTML = tempRow;
    i++;
    if (rows[i-1] === '>') {
        setTimeout(typeRow, 60);
    } else {
        setTimeout(typeRow, 4);
    }
}
typeRow();
</script>
