
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tabla de Símbolos</title>
<style>
    body {
        background: linear-gradient(120deg, #232526, #414345);

        color: #f5f6fa;
        margin: 0;
        padding: 40px;
    }
    h1 {
        text-align: center;
        color: #00b894;
        letter-spacing: 2px;
        margin-bottom: 30px;
        text-shadow: 1px 1px 8px #222;
    }

        margin: 0 auto;
        min-width: 900px;

        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

        font-size: 1.1em;

        border-bottom: 3px solid #636e72;
    }
    tr {
        transition: background 0.2s;
    }
    tr:nth-child(even) {
        background: rgba(0, 184, 148, 0.08);
    }
    tr:hover {
        background: #636e72;
        color: #fff;
        cursor: pointer;
    }
    td {
        font-size: 1em;
        border-bottom: 1px solid #636e72;
    }
    .scope-global {
        color: #00cec9;
        font-weight: bold;
    }
    .scope-if, .scope-IF {
        color: #fdcb6e;
        font-weight: bold;
    }
    .scope-funcion, .scope-Función {
        color: #6c5ce7;
        font-weight: bold;
    }
    .scope-for {
        color: #e17055;
        font-weight: bold;
    }
</style>
</head>
